{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'core/img/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    {% block styles %}{% endblock styles %}
    <script src="https://kit.fontawesome.com/653eb1b940.js" crossorigin="anonymous"></script>
    <title>Spuiz - {% block title %}{% endblock title %}</title>
</head>

<body>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

</body>

</html>
